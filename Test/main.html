<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
			}
			
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">

			<h1 class="mui-title">PFP</h1>
			<button id='setting' class=" mui-pull-right mui-btn-link">setting</button>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<p> Login successfully <span id='account'></span>


			<h1 class="mui-title">Account Summary</h1>
			<button id='setting' class=" mui-pull-right mui-btn-link">Settings</button>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">

				<!--<button  class="mui-btn mui-btn-block mui-btn-primary">设置</button>-->
				<!--
				<button id='exit' class="mui-btn mui-btn-block mui-btn-green">关闭</button>
                <button id='logout' class="mui-btn mui-btn-red mui-btn-block">注销登录</button>
                -->
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell">
							<a id="trans" class="mui-navigate-right">Money Transfer</a>
						</li>
						<li class="mui-table-view-cell">
							<a id="manager" class="mui-navigate-right">Money Manager</a>
						</li>
						<li class="mui-table-view-cell">
							<a id="tel" class="mui-navigate-right">Currency &Exchange</a>
						</li>
						<li class="mui-table-view-cell">
							<a id="feedback-btn" href="#feedback" class="mui-navigate-right">Contact us</a>
						</li>
					</ul>
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell">
							<a href="#lock" class="mui-navigate-right">Set screen lock pattern</a>
						</li>
					</ul>
					<ul class="mui-table-view">
						<li class="mui-table-view-cell" style="text-align: center;">
							<a id='exit'>Exit</a>
						</li>
					</ul>
				</div>

			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				var settings = app.getSettings();
				var account = doc.getElementById('account');
				//
				window.addEventListener('show', function() {
					var state = app.getState();
					account.innerText = state.account;
				}, false);
				$.plusReady(function() {
					var settingPage = $.preload({
						"id": 'setting',
						"url": 'setting.html'
					});
					//
					var settingButton = doc.getElementById('setting');
					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//--
					var transbutton = doc.getElementById('trans');
					transbutton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'mtrans',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					})
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if(backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('Press again to quit');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
