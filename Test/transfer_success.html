<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">Transfer Succeed!</h1>
		</header>
		<div class="mui-content">
			<div>
				<figure>
					<img src="images/success.jpeg" style="width:200px;height:200px">
				</figure>
			</div>
			<div class="mui-content-padded">
				<button id='mainpagebtn' class="mui-btn mui-btn-block mui-btn-primary">Go Back to Main Page</button>
			</div>
			<div class="mui-content-padded">
				<button id='anothertransferbtn' class="mui-btn mui-btn-block mui-btn-primary">Make Another Transfer</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					document.getElementById('mainpagebtn').addEventListener('tap', function() {
						mui.openWindow({
							url: 'main.html',
							id: 'mainpage'
						});
					});
					document.getElementById('anothertransferbtn').addEventListener('tap', function() {
						mui.openWindow({
							url: 'transfer.html',
							id: 'transferpage'
						});
					});

				});
			}(mui, document));
		</script>
	</body>

</html>
