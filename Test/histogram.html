<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="js\echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
            title: {
                text: 'Chart'
            },
            tooltip: {},
            legend: {
                data:['Cost']
            },
            xAxis: {
                data: ["Groceries","Education","Travel","Hobbies","Telephone","Care"]
            },
            yAxis: {},
            series: [{
                name: 'Cost',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        myChart.setOption(option);
    </script>
</body>
</html>
