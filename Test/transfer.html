<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">Transfer</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>From:</label>
					<input id='fromAccount' type="number" class="mui-input-clear mui-input" placeholder="Please enter target account">
				</div>

				<div id="popover" class="mui-popover">
					<ul id="accountlist" class="mui-table-view">
					</ul>
				</div>
				<div class="mui-content-padded">
					<a href="#popover" id="openPopover" class="mui-btn mui-btn-primary mui-btn-block">Select account</a>
				</div>
				<div class="mui-input-row">
					<label>To:</label>
					<input id='toAccount' type="number" class="mui-input-clear mui-input" placeholder="Please enter target account">
				</div>
				<div class="mui-input-row">
					<label>Amount: </label>
					<input id='amount' type="number" class="mui-input-clear mui-input" placeholder="Please enter amount">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='transfer' class="mui-btn mui-btn-block mui-btn-primary">Transfer</button>
			</div>
			<div class="mui-content-padded">
				<p>Registration will be stored in local file</p>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			
			(function($, doc) {
				$.init();
					var settings = app.getSettings();
					var transferButton = doc.getElementById('transfer');
					var frombox = doc.getElementById('fromAccount');
					var toBox = doc.getElementById('toAccount');
					var amountbox = doc.getElementById('amount');
					var accountlist = doc.getElementById("accountlist");
					var popover = doc.getElementById("openPopover");
					
				openPopover.addEventListener('tap',function(event){
					var sortedlist = document.createElement("li");
						var account = document.createElement("a");
						account.text = "asda";
						sortedlist.appendChild(account);
						accountlist.appendChild(sortedlist);
						console.log("ad");
				});
			}(mui, document));
		</script>
	</body>

</html>
